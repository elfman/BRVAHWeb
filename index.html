<html>
<head>
    <meta http-equiv="content-type" content="text/html: charset=utf-8"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <link type="text/css" href="index.css" rel="stylesheet">
    <title>BRAVH</title>
    <meta name="description" content="A useful adapter helper for Android app development"/>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script type="text/javascript" language="javascript" src="jquery.i18n.properties.min.js"></script>
</head>
<body>
    <header>
        <div class="logo-header">
            <img src="logo.png">
            <p>BRVAH</p>
        </div>
        <ul>
            <li id="str_index">首页</li>
            <li id="str_introduce">项目介绍</li>
            <li id="str_usage">使用方式</li>
            <li id="str_member">成员介绍</li>
            <li id="str_about">关于我们</li>
        </ul>
    </header>
    <section class="section-1">
        <img src="header-background.jpg">
        <div class="content">
            <img src="logo.png">
            <p id="str_section1-title"/>
            <p id="str_section1-subtitle"/>
            <p id="str_section1-url"/>
        </div>
    </section>
</body>
<script type="text/javascript">
    $.i18n.properties({
        name: 'strings',
        path: 'i18n/',
        mode: 'map',
        language: 'zh',
        callback: function() {
            for (var key in $.i18n.map) {
                $('#' + key).text($.i18n.prop(key));
            }
        }
    });
</script>
</html>
